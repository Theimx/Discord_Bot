<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        /* CSS de base */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(114, 10, 134);
        }

        .login-container {
            width: 300px;
            padding: 2rem;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Se connecter</button>
        <p class="error-message" id="errorMessage">Nom d'utilisateur ou mot de passe incorrect</p>
    </form>
</div>

<script>
    // Gestionnaire de soumission de formulaire
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // EmpÃªche l'envoi du formulaire

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Exemple simple de validation
        if (username === "Theimx" && password === "1234") {
            // Redirige vers le menu principal
            window.location.href = "menu.html";
        } else {
            document.getElementById("errorMessage").style.display = "block";
        }
    });
</script>

</body>
</html>
