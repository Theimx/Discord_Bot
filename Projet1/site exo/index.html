<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web Fond Noir</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1 id="titre">Bienvenue sur ma page avec un fond noir</h1>
    <p id="description">Ce texte est en blanc pour être bien visible sur un fond sombre.</p>

    <button id="changerTexte">Changer le texte</button>

    <script>
        document.getElementById("changerTexte").addEventListener("click", function() {
            document.getElementById("titre").textContent = "Le texte a changé !";
            document.getElementById("description").textContent = "Voici le nouveau texte après avoir cliqué sur le bouton.";
        });
    </script>
</body>
</html>
